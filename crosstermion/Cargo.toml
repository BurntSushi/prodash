[package]
name = "crosstermion"
version = "0.1.0"
authors = ["Sebastian Thiel <sebastian.thiel@icloud.com>"]
description = "The unification of crossterm and termium behind a common facade for use with feature flags"
edition = "2018"
include = ["src/**/*", "README.md", "LICENSE.md"]
license = "MIT"
repository = "https://github.com/Byron/prodash"
readme = "README.md"

[features]
default = []

[dependencies]
crossterm = { version = "0.17.5", optional = true, default-features = false }
termion = { version = "1.5.5", optional = true, default-features = false }
