name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: fmt
      run: cargo fmt --all -- --check
    - name: clippy
      run: cargo clippy
    - name: tests
      run: make tests
    - name: "Check (termion)"
      uses: actions-rs/cargo@v1
      with:
        command: check
        args: --features=tui-renderer-termion --all --bins --tests --examples
    - name: "Check (crossterm)"
      uses: actions-rs/cargo@v1
      with:
        command: check
        args: --features=tui-renderer-crossterm --all --bins --tests --examples
    - name: benchmarks
      run: make bench

  build-and-test-on-windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: stable
          override: true
      - name: "Check (crossterm)"
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --features=tui-renderer-crossterm --all --bins --tests --examples
      - name: "Test (crossterm)"
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features=tui-renderer-crossterm --all
